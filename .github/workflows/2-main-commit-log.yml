name: Log Commits to File

on:
  push:
    branches:
      - main

jobs:
  log_commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check if commits.log exists
        run: |
          if [[ ! -f "commits.log" ]]; then
            touch commits.log
            git add commits.log
            git commit -m "Create commits.log"
            git push origin main
          fi

      - name: Log Commits
        run: |
          echo "--------------------" >> commits.log
          echo "Commit ID: ${GITHUB_SHA}" >> commits.log
          echo "Commit author: ${GITHUB_ACTOR}" >> commits.log
          echo "Commit date and time: $(date -u)" >> commits.log
          echo "Commit message:" >> commits.log
          echo "${GITHUB_EVENT_HEAD_COMMIT_MESSAGE}" >> commits.log
          echo "" >> commits.log
          echo "" >> commits.log
